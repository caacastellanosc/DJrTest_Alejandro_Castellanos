<!--The content below is only a placeholder and can be replaced.-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">

  <h1 style="margin-top: 25px;">
    CRUD LUMON SAS
  </h1>

  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <input type="text" class="form-control"  [(ngModel)]="nombre"  placeholder="Nombre">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="estado" placeholder="Estado">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="etiqueta" placeholder="Etiquetas">
    </div>
    <div class="col-md-3">
      <button type="button" (click)="CreateRecord()"  class="btn btn-primary">+
        Crear Tarea</button>
    </div>
  </div>


  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <div class="card" style="width: 18rem;" *ngFor="let item of tareas">
        <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
          <h5 class="card-title">{{item.nombre}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Estado: {{item.estado}} </h6>
          <p class="card-text">Etiquetas: {{item.etiqueta}}</p>
          <a href="#" class="card-link" (click)="EditRecord(item)">Edit</a>
          <a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a>
        </div>
        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.nombre" placeholder="Editar nombre">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.estado" placeholder="Editar estado">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.etiqueta" placeholder="Editar etiqueta">
                </div>
              </div>
            </div>

            <a href="#" class="card-link" (click)="item.isEdit = false">Cancel</a>
            <a href="#" class="card-link" (click)="UpdateRecord(item)">Update</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>


</div>
